<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">


            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(currentImage, index) in slides" v-show="index == activeIndex">

                    <img :src="'/img/' + currentImage.image" :alt="'Anteprima' + (index + 1)">
                    <div class="text">
                        <h2>
                            {{ currentImage.title }}
                        </h2>
                        <p>
                            {{ currentImage.text }}
                        </p>
                    </div>
                </div>
            </div>



            <div class="thumbs">
                <div @click="(slidePreviousImage())" class="prev"></div>
                <div @click="(slideNextImage())" class=" next"></div>

                <div class="thumb" v-for="(activeImages, index) in slides"
                    :class=" index == activeIndex ? 'active' : ''">
                    <img :src="'/img/' + activeImages.image" @click="(slideThumbs(index))">

                </div>
            </div>

        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>

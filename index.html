<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <h1 class="text-center text-white display-1 pt-5">STUDIO GHIBLI SLIDER</h1>

        <div class="container">


            <div class="slider-wrapper rounded-5 overflow-hidden" tabindex="0" @mouseover="autoplayBlock()"
                @mouseleave="autoplaySlide()">

                <div class="item " v-for="(currentImage, index) in slides" v-show="index == activeIndex">

                    <img :src="'./img/' + currentImage.image" :alt="'Anteprima' + (index + 1)">
                    <div class="text">
                        <h2>
                            {{ currentImage.title }}
                        </h2>
                        <p>
                            {{ currentImage.text }}
                        </p>
                    </div>
                </div>




                <div class="thumbs">
                    <div @click="(slidePreviousImage())" class="prev"></div>
                    <div @click="(slideNextImage())" class=" next"></div>

                    <div class="thumb " v-for="(activeImages, index) in slides"
                        :class=" index == activeIndex ? 'active' : ''">
                        <img :src="'./img/' + activeImages.image" @click="(slideThumbs(index))">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
